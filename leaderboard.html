<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  {{> loginButtons}}
  {{> PlayerForm}}

  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points">
    <input type="button" class="dec" value="Quit 5 points">
    <input type="button" class="del" value="Eliminar">
    <input type="button" class="reset" value="Reset">
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>


<template name="PlayerForm">
    {{#if currentUser}}
    <input type="text" class="form-control" id="name">
    <input type="button" class="add" value="Add Player">
    <input type="button" class="resetall" value="Reset All">
    {{/if}}
</template>
